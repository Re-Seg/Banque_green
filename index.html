<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN BANK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="type">Selectionnez le type de voiture que vous utilisez?</label>
        <select name="type" id="type">
            <option value="citadine">Citadine</option>
            <option value="cabriolet">Cabriolet</option>
            <option value="berline">Berline</option>
            <option value="SUV">SUV / 4x4</option>
        </select>
        
        <label for="energie">Selectionnez le type de energie que vous utilisez?</label>
        <select name="energie" id="energie">
            <option value="essence">Essence</option>
            <option value="electrique">Electrique</option>
            <option value="gaz">Gaz</option>
            <option value="diesel">Diesel</option>
            <option value="hybride">Hybride</option>
        </select>

        <label for="kilometrage">Combien de Kilometre faitez vous par année avec votre voiture?</label>
        <select name="kilometrage" id="kilometrage">
            <option value="k1">5-10K/km</option>
            <option value="k2">10-15K/km</option>
            <option value="k3">15-20K/km</option>
            <option value="k4">20-25K/km</option>
            <option value="k5">25-30K/km</option>
        </select>

        <label for="année">Quell'est l'année de fabrication du véhicule?</label>
        <select name="année" id="année">
            <option value="a1">1960-1970</option>
            <option value="a2">1970-1980</option>
            <option value="a3">1990-2000</option>
            <option value="a4">2000-2010</option>
            <option value="a5">Après 2010</option>
        </select>
        
        <label for="passagers">Quel est le nombre des passagers?</label>
        <select name="passagers" id="passagers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <fieldset>
            <div></div>
            <button type="button" id="button">Devis</button>
        </fieldset>
    </form>
    <script  src="script.js"></script>
</body>
</html>
